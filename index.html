<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeFinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/hola.js"></script>
    <script src="js/efectos.js"></script>
    <script>
        $(document).ready(function() {
            $('#busqueda').hide();
            $('#btnB').click(function() {
                $('#busqueda').show();
                $('#lenguaje').hide();
                $('#obj').hide();
            });
            $('#btnLeng').click(function() {
                $('#lenguaje').show();
                $('#busqueda').hide();
                $('#obj').show();
            });
        });
    </script>
</head>

<body>
    <div class="container animated bounceInDown">
        <div class="row encabezado">
            <div class="col-12 encabezado">
                <h1>CodeFinder</h1>
                <h5 id="obj">La aplicación que te permite buscar la sintaxis básica de algunos conceptos en el lenguaje que desees</h5>
            </div>
            <div class="col-12 encabeza2">
                <h4 class="mx-auto">¿Sobre qué lenguaje está buscando?</h4>
            </div>
        </div>

        <div class="row" id="lenguaje">
            <div class="col-6 fondojv">
                <button id="btnJava" class="rounded-circle grow" onclick="location.href='indiceJava.html'"><img src="img/javalogo.png" alt="logoJava" class="img-fluid "></button>
                <h3>JAVA</h3>
            </div>
            <div class="col-6 fondocpp">
                <button id="btnCplus" class="rounded-circle grow" onclick="location.href='indiceC.html'"><img src="img/cplusico.png" alt="cplusplus" class="img-fluid llenar"></button>
                <h3>C++</h3>
            </div>
            <a id="btnB" class="HOVER col"><span></span>
                <text>Para utilizar el Buscador pulse Aqui</text></a>
        </div>
        <div id="busqueda">
            <h3>Escribe el concepto que deseas buscar</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Escribe el concepto que deseas buscar" aria-label="Recipient's username" id="buscar-pal" name="buscar-pal" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="autocompletado()">Buscar</button>
                    <button class="btn btn-outline-secondary" id="btnLeng">Volver a ver los lenguajes</button>
                </div>
            </div>

            <div>
                <ul id="demo"></ul>
            </div>
        </div>
    </div>
</body>

</html>
